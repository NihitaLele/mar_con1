<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter Page</title>
</head>
<body>
    <div class="container">
    <h1>Counter using HTML</h1>
    <p id="des" class="p1"><u>Your current count is: <span class="count-display">0</span></u></p>
    <div class="error p1" style="color: red; display: none;">Error: Cannot go below 0</div>
    <button class="decrement b1">Decrement</button>
    <button class="increment b1">Increment</button>
    <button class="clear b2">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
